<!DOCTYPE html>
<html>
<head>
    <title>AI Document Summarizer</title>
</head>
<body>
    <h2>Upload a Document</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="document" required><br><br>
        <input type="submit" value="Summarize">
    </form>

    {% if summary %}
        <h3>Summary:</h3>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
